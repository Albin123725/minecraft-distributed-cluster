
### **2. render.yaml**
```yaml
services:
  # ========================
  # PROXY SERVER
  # ========================
  - type: web
    name: mc-proxy-main
    env: docker
    plan: free
    docker:
      dockerfile: proxy-server/Dockerfile
    envVars:
      - key: SERVICE_TYPE
        value: "proxy"
      - key: NODE_ID
        value: "proxy-main"
      - key: PROXY_PORT
        value: "25565"
      - key: MANAGEMENT_URL
        value: "mc-management.onrender.com"
      - key: CLUSTER_VERSION
        value: "2.0.0"
    autoDeploy: true
    healthCheckPath: /health
    numInstances: 1
    ports:
      - port: 25565
        protocol: TCP

  # ========================
  # GAME SERVERS 1-16
  # ========================
  - type: web
    name: mc-game-1
    env: docker
    plan: free
    docker:
      dockerfile: game-server/Dockerfile
    envVars:
      - key: SERVICE_TYPE
        value: "game"
      - key: NODE_ID
        value: "game-1"
      - key: SERVER_PORT
        value: "25566"
      - key: WORLD_REGION
        value: "spawn"
      - key: MANAGEMENT_URL
        value: "mc-management.onrender.com"
      - key: PROXY_URL
        value: "mc-proxy-main.onrender.com"
      - key: GDRIVE_FOLDER_ID
        valueFrom:
          name: gdrive-folder-id
          type: secret
      - key: GDRIVE_CREDENTIALS_JSON
        valueFrom:
          name: gdrive-credentials
          type: secret
      - key: GDRIVE_TOKEN_PICKLE
        valueFrom:
          name: gdrive-token
          type: secret
      - key: SYNC_INTERVAL
        value: "300"
      - key: CLUSTER_VERSION
        value: "2.0.0"
    autoDeploy: true
    numInstances: 1

